language: node_js
node_js:
  - "8"
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
before_install:
  - wget abyz.co.uk/rpi/pigpio/pigpio.zip
  - unzip pigpio.zip
  - cd PIGPIO
  - make
  - sudo make install
before_script:
  - npm install -g typescript
  - npm install -g pm2
script: cd $TRAVIS_BUILD_DIR && npm install && npm run start:prod && pm2 delete server
