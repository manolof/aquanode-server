<md-card>
	<md-card-header>
		<md-card-title>
			<h2>Status</h2>
		</md-card-title>
	</md-card-header>

	<md-card-content>
		<md-list>
			<md-list-item>
				<md-icon md-list-icon>schedule</md-icon>
				<h4 md-line>Time</h4>
				<p md-line> {{(status$ | async).time | date:'medium'}}</p>
			</md-list-item>

			<md-list-item>
				<md-icon md-list-icon>brightness_4</md-icon>
				<h4 md-line>State</h4>
				<p md-line> {{(status$ | async).state}}</p>
			</md-list-item>

			<md-list-item>
				<md-icon md-list-icon>schedule</md-icon>
				<h4 md-line>Next transition time</h4>
				<p md-line> {{(status$ | async).nextTransitionTime | date:'medium'}}</p>
			</md-list-item>

			<md-list-item>
				<md-icon md-list-icon>brightness_4</md-icon>
				<h4 md-line>Next transition state</h4>
				<p md-line> {{(status$ | async).nextTransitionState}}</p>
			</md-list-item>
		</md-list>
	</md-card-content>
</md-card>
